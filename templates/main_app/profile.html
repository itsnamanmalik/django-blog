<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block Title %}My Profile{% endblock Title %}

{% block body_block %}
<div class="container  my-3">

<div class="col-lg-12 my-2 mx-2">
        <h1>Update Profile</h1>
        <form method="post" action="">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="name" name="userName" value="" class="form-control" id="userName" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="email" name="userEmail" class="form-control" value="" id="userEmail" placeholder="Your Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Your Phone</label>
                <input type="phone" name="userPhone" class="form-control" id="UserPhone" value="" placeholder="Your Phone">
            </div>
            
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


    <div class="col-lg-12 my-2 mx-2">
        <h1>Change your password</h1>
        <form action="/profile/myaccount" method="post">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="pass">Your Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Your Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pass1">New Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="New Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="pass2">Confirm New Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm New Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</div>
{% endblock body_block %}
