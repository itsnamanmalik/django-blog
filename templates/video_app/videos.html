<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block Title %}Videos{% endblock Title %}
{% block videoactive %}active{% endblock videoactive %}

{% block body_block %}

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">VIDEOS</h1>
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Videos</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container  my-3">
  <div class="row" style="align-items: center; justify-content: center;">
    {% for video in allvideo %}
    <div class="col-auto mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img src="https://img.youtube.com/vi/{{video.video_id}}/hqdefault.jpg" class="card-img-top" alt="..." width="246" height="138">
          <h5 class="card-title text-center">{{video.title}}</h5>
          <a href="{{video.slug}}" class="card-link"><p class="text-center">View Now</p></a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock body_block %}
